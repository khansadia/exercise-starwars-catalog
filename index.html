<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Catalog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
  </head>
  <body>
    <div class="container">
      <header class="hero">
        <div class="title">
          <p>Star Wars Catalog</p>
        </div>
      </header>
      <main>
        <section class="selection">
          <div class="selection-top">Characters</div>
          <div class="selection-list">
            
          </div>
          <div class="list-nav"><span class="arrow left"><</span> <span class="current-item">1</span> / 10 <span class="arrow right">></span></1></div>
        </section>
        <section class="details">
          <div class="details-top">Details</div>
          <div class="character-details">
            <div class="char-details">
              <p class="char-name name">Character name</p>
              <p class="char-birth">Year of birth: </p>
              <p class="char-gender">Gender: </p>
              <p class="char-height">Height: </p>
              <p class="char-mass">Mass: </p>
              <p class="char-eyes">Eye color: </p>
              <p class="char-hair">Hair color: </p>
              <p class="char-skin">Skin color: </p>
              
             
            </div>
            <div class="charload">
              <div class="loader"></div>
            </div>
          </div>
          <div class="info-tabs">
            <div class="planet tab">Planets</div>
            <div class="vehicles tab">Vehicles</div>
            <div class="species tab">Films</div>
            <div class="starships tab">Starships</div>
          </div>
          <div class="extra-info">
            <div class="planet-details">
              <p class="planet-name">Planet</p>
              <p class="planet-rotation">Rotation period: </p>
              <p class="planet-orbit">Orbital period: </p>
              <p class="planet-diameter">Diameter: </p>
              <p class="planet-climate">Climate: </p>
              <p class="planet-terrain">Terrain: </p>
              <p class="planet-population">Population: </p>
              
            </div>
            <div class="planetload">
              <div class="loader"></div>
            </div>
          </div>
        </section>
      </main>
      <footer>

      </footer>
    </div>
    <script src="style.js"></script>
  </body>
</html>
