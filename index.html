<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Catalog</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <header class="Hero">
        <div class="Title">
          <p> Star Wars Catalog  </p>
        </div>
      </header>
      <main>
        <section class="selection">
          <div class="selection-top">Characters</div>
          <div class="selection-list">
          </div>
            <div class="list-nav"><span class="arrow-left"><</span> <span class="current-item">1</span> / 10 <span class="arrow right">></span></1></div>
          </section>
        <section class="details">
          <div class="details-top">Details</div>
            <div class="character-details">
              <p class="char-name"> Character's Name</p> 
              <p class="char-birth">Birth Year: </p>
              <p class="char-gender">Gender: </p>
              <p class="char-height">Height: </p>
              <p class="char-mass">Mass:</p>
              <p class="char-hair">Hair color:</p>
              <p class="char-skin">Skin color:</p>
              <p class="char-eyes">Eye color: </p>
            </div>

            <div class="loadcharacter">
              <div class="loader"></div>
            </div>
          <!-- Tab like Vehivles,Films, about planet etc-->
          <div class="info-tabs">
            <div class="planet tab">Planet</div>
            <div class="vehicles tab">Vehicles</div>
            <div class="films tab">Films</div>
            <div class="starships tab">Starships</div>
          </div>
          <!-- Deatil information  about planet -->
          <div class="extra-info">
            <div class="planet-details">
              <p class="planet-name">Pluto</p>
              <p class="planet-rotation">Rotation period: 25h</p>
              <p class="planet-orbit">Orbital period: 500 days</p>
              <p class="planet-diameter">Diameter: 12345km</p>
              <p class="planet-climate">Climate: Unpleasant</p>
              
            </div>
            <div class="loadplanet"></div>
            <div class="loader"></div>

          </div>
        </section>
      </main>
      
    </div>
    <script src="index.js"></script>
  </body>
</html>
